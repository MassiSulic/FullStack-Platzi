<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: aquamarine;
        }
        p::first-letter {
            color: black;
        }
        p::before {
            content: "Hola que tal!";
        }
        p::after {
            content: "E";
        }
        p:hover {
            color: antiquewhite;
        }
        div p:nth-child(2) {
            color: violet;
        }
        ::placeholder {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Platzi</p>
        <p>Master</p>
        <p>Lo mejor</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
